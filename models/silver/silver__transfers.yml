version: 2
models:
  - name: silver__transfers

    columns:
      - name: BLOCK_TIMESTAMP
        data_tests:
          - not_null
      - name: BLOCK_ID
        data_tests:
          - not_null
      - name: ASSET
      - name: FROM_ADDRESS
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: maya1[0-9a-zA-Z]{39}
              where: FROM_ADDRESS <> 'MidgardBalanceCorrectionAddress'
      - name: TO_ADDRESS
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: maya1[0-9a-zA-Z]{39}
              where: TO_ADDRESS <> 'MidgardBalanceCorrectionAddress'
      - name: cacao_AMOUNT
        data_tests:
          - not_null
      - name: cacao_AMOUNT_USD
        data_tests:
          - not_null:
              where: BLOCK_TIMESTAMP <= SYSDATE() - interval '2 day' 

version: 2
models:
  - name: silver__pool_block_balances
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - POOL_NAME
    columns:
      - name: BLOCK_TIMESTAMP
        data_tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: BLOCK_ID
        data_tests:
          - not_null
      - name: POOL_NAME
        data_tests:
          - not_null
      - name: cacao_AMOUNT
        data_tests:
          - not_null
      - name: cacao_AMOUNT_USD
        data_tests:
          - not_null:
              where: BLOCK_TIMESTAMP <= current_date -2 AND BLOCK_TIMESTAMP >= '2021-04-13'
      - name: ASSET_AMOUNT
        data_tests:
          - not_null
      - name: ASSET_AMOUNT_USD
        data_tests:
          - not_null
      - name: SYNTH_AMOUNT
        data_tests:
          - not_null
      - name: SYNTH_AMOUNT_USD
        data_tests:
          - not_null
